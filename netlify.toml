[build]
  command = "npm run build"
  publish = "frontend/.next"

[dev]
  command = "npm run dev"
  targetPort = 3000
  framework = "next"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 